<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./dashboard.css">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous"
    >
        <title>Blogging App</title>
    </head>
    <body>
        <ul id="head">
            <li>Personal Blogging App</li>
            <li id="myProfile"></li>
            <li>
                <button class="signout" id="gotoSignup">Logout</button>
            </li>
        </ul>
        <h1 id="signupHead">Dashboard</h1>
        <div id="postWrapper">
            <form id="createPost">
                <input
                    type="text"
                    required
                    id="postTitle"
                    placeholder="Title of your post"
                >
                <br>
                <textarea
                    id="postText"
                    cols="30"
                    rows="6"
                    required
                    placeholder="What is in yoour mind"
                ></textarea>
                <br>
                <button type="submit">Publish Blog</button>
            </form>
        </div>
        <div id="allPosts"></div>
        <script type="module" src="./dashboard.mjs"></script>
    </body>
</html>
